<!DOCTYPE html>
<html lang=>
    <head>

        <title>JavaScript Variable and statements</title>
    </head>
    <body>
        <h1>JavaScript Variable and statements</h1>
        <p id="result"></p>
        <script>
            var x=5;
            var y=6;
            var z=x+y;
            document.getElementById("result").innerHTML="The sum of "+x+" and "+y+" is: "+z;
        </script>
            
        
    </body>
</html>
